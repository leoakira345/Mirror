<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-section" id="auth-section">
        <div class="auth-box">
            <h1 class="app-title">
                <a href="#" rel="noopener">Mirror</a>
            </h1>
            <div class="auth-tabs">
                <button class="tab-button active" id="login-tab">Login</button>
                <button class="tab-button" id="signup-tab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button class="auth-button" onclick="login()">Login</button>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form hidden" id="signup-form">
                <input type="text" id="signup-fullname" placeholder="Full Name">
                <input type="text" id="signup-username" placeholder="Username">
                <input type="email" id="signup-email" placeholder="Email">
                <input type="date" id="signup-dob" placeholder="Date of Birth">
                <input type="text" id="signup-country" placeholder="Country">
                <input type="password" id="signup-password" placeholder="Password">
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
                <button class="auth-button" onclick="signup()">Sign Up</button>

                <div class="social-auth-divider">
                    <span>OR</span>
                </div>

                <button class="social-auth-button google" onclick="continueWithGoogle()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="social-auth-button facebook" onclick="continueWithFacebook()">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
            </div>
        </div>
    </div>

    <div class="main-app hidden" id="main-app">
        <nav class="navbar">
            <div class="nav-left">
                <h1 class="app-title">
                    <a href="#" rel="noopener">Mirror</a>
                </h1>
            </div>
            <div class="nav-center">
                <button class="nav-button active" onclick="navigate('home')">Home</button>
                <button class="nav-button" onclick="navigate('explore')">Explore</button>
                <button class="nav-button" onclick="navigate('trending')">Trending Videos</button>
                <button class="nav-button" onclick="navigate('friends')">Add Friends</button>
                <!-- New Friend Requests Button Added Here -->
                <button class="nav-button" onclick="navigate('friendRequests')">
                    <i class="fas fa-user-plus"></i> Friend Requests
                    <span id="friend-request-count" class="notification-badge hidden">0</span>
                </button>
            </div>
            <div class="nav-right">
                <div class="user-profile-icon" id="user-profile-icon" onclick="navigate('profile')">
                    <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=User" alt="User Profile Picture" id="nav-profile-pic">
                </div>
                <button class="nav-button chat-icon" onclick="toggleChatBot()">
                    <i class="fas fa-comment-dots"></i>
                </button>
                <button class="nav-button logout-button" onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="app-content" id="app-content">
            <!-- Content will be loaded here by JavaScript -->
        </div>

        <!-- Chat Bot Container (Updated as per your request) -->
        <div id="chat-bot-container" class="chat-bot-container hidden">
            <div class="chat-header">
                <h3 id="chat-partner-name">Chat with Mirror Chatbot</h3>
                <button class="close-chat-button" onclick="closeChat()">X</button>
            </div>

            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
